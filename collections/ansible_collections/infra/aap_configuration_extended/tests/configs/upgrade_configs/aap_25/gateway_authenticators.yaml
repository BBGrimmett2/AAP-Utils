---
gateway_authenticators:
  - name: IDM LDAP
    enabled: true
    create_objects: true
    remove_users: true
    configuration:
      BIND_DN: uid=admin,cn=users,cn=accounts,dc=c,dc=openenv-6hrc4,dc=internal
      BIND_PASSWORD: redhat00
      CONNECTION_OPTIONS: {}
      GROUP_SEARCH:
        - cn=groups,cn=accounts,dc=c,dc=openenv-6hrc4,dc=internal
        - SCOPE_SUBTREE
        - (objectClass=groupofnames)
      GROUP_TYPE: MemberDNGroupType
      GROUP_TYPE_PARAMS:
        name_attr: cn
        member_attr: member
      SERVER_URI:
        - ldap://34.175.181.254:389
      START_TLS: "false"
      USER_ATTR_MAP:
        email: mail
        last_name: sn
        first_name: givenName
      USER_DN_TEMPLATE: uid=%(user)s,cn=users,cn=accounts,dc=c,dc=openenv-6hrc4,dc=internal
      USER_SEARCH:
        - cn=users,cn=accounts,dc=c,dc=openenv-6hrc4,dc=internal
        - SCOPE_SUBTREE
        - (cn=%(user)s)
    type: ansible_base.authentication.authenticator_plugins.ldap
