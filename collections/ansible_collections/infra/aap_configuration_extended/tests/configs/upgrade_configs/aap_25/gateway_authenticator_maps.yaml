---
gateway_authenticator_maps:
  - name: administrators
    authenticator: IDM LDAP
    map_type: is_superuser
    revoke: true
    triggers:
      groups:
        has_and:
          - cn=clusteradmins,cn=groups,cn=accounts,dc=c,dc=openenv-6hrc4,dc=internal
  - name: Team1
    authenticator: IDM LDAP
    map_type: team
    role: Team Member
    organization: Default
    team: Team1
    revoke: true
    triggers:
      groups:
        has_and:
          - cn=team1,cn=groups,cn=accounts,dc=c,dc=openenv-6hrc4,dc=internal
  - name: Team2
    authenticator: IDM LDAP
    map_type: team
    role: Team Member
    organization: Default
    team: Team2
    revoke: true
    triggers:
      groups:
        has_and:
          - cn=team2,cn=groups,cn=accounts,dc=c,dc=openenv-6hrc4,dc=internal
  - name: Organization1 Admins
    authenticator: IDM LDAP
    map_type: organization
    role: Organization Admin
    organization: Organization1
    team: Organization1
    revoke: true
    triggers:
      groups:
        has_and:
          - cn=organization1admins,cn=groups,cn=accounts,dc=c,dc=openenv-6hrc4,dc=internal
  - name: Organization2 Admins
    authenticator: IDM LDAP
    map_type: organization
    role: Organization Admin
    organization: Organization2
    team: Organization2
    revoke: true
    triggers:
      groups:
        has_and:
          - cn=organization2admins,cn=groups,cn=accounts,dc=c,dc=openenv-6hrc4,dc=internal
  - name: Organization1 Members
    authenticator: IDM LDAP
    map_type: organization
    role: Organization Member
    organization: Organization1
    team: Organization1
    revoke: true
    triggers:
      groups:
        has_and:
          - cn=organization1,cn=groups,cn=accounts,dc=c,dc=openenv-6hrc4,dc=internal
  - name: Organization2 Members
    authenticator: IDM LDAP
    map_type: organization
    role: Organization Member
    organization: Organization2
    team: Organization2
    revoke: true
    triggers:
      groups:
        has_and:
          - cn=organization2,cn=groups,cn=accounts,dc=c,dc=openenv-6hrc4,dc=internal
